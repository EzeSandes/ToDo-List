<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ToDo List | Eze Sandes</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
   <header>
      <h1>Eze's Todo List</h1>
   </header>

   <main>
      <form class="todo__input">
         <input type="text" class="todo__input--element" placeholder="What's next?">
         <button type="submit" class="todo__btn">
            <i class="fas fa-plus-square"></i>
         </button>
         <div class="select">
            <select name="todos" id="filter-todo">
               <option value="all">All</option>
               <option value="completed">Completed</option>
               <option value="Uncompleted">Uncompleted</option>
            </select>
         </div>
      </form>

      <div class="container">
         <ul class="todo-list">
            <div class="todo__item">
               <div class="todo__item--text">
                  <li>Go to school</li>
                  <span class="list-date">05/07/2021 | 12:00 AM</span>
               </div>
               <button><i class="fas fa-check"></i></button>
               <button><i class="fas fa-trash-alt"></i></button>
            </div>
         </ul>
         <button class="btn btn--clear">Clear All</button>
      </div>
   </main>
   <script src="app.js"></script>
</body>

</html>
